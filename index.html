ow:0 10px 20px rgba(0,0,0,.2)}.filter.active{border-color:var(--primary);box-shadow:0 0 0 3px rgba(0,255,136,.3)}#catalog{padding:0 5%;display:grid;gap:2rem;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));margin-bottom:4rem}.card{background:var(--card);border-radius:var(--radius);overflow:hidden;box-shadow:0 20px 40px rgba(0,0,0,.1);transform:translateY(0);transition:all .4s;border:1.5px solid rgba(255,255,255,.3)}.card:hover{transform:translateY(-8px) scale(1.02)}.card img{width:100%;height:200px;object-fit:cover;transition:all .4s}.card:hover img{transform:scale(1.1)}.card-body{padding:1.5rem;position:relative}.card-body h3{font-size:1.3rem;margin-bottom:.5rem}.stok-badge{display:inline-block;background:linear-gradient(135deg,var(--primary),var(--neon));color:#fff;padding:.25rem .75rem;border-radius:20px;font-size:.8rem;font-weight:500;margin-bottom:.5rem}.card-body p{color:var(--text-muted);margin-bottom:.5rem}.card-body p strong{color:var(--text);font-size:1.5rem;font-weight:700}.order-btn{width:100%;margin-top:1rem;padding:1rem;border:none;border-radius:var(--radius);background:linear-gradient(135deg,var(--primary),var(--neon));color:#fff;font-weight:600;cursor:pointer;transition:all .3s;position:relative;overflow:hidden}.order-btn::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:rgba(255,255,255,.2);transition:left .5s}.order-btn:hover::before{left:100%}.order-btn:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(0,255,136,.4)}.empty-box{grid-column:1/-1;background:var(--card);border-radius:var(--radius);padding:4rem 2rem;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,.1);border:1.5px solid rgba(255,255,255,.3)}.empty-box h2{font-size:2rem;background:linear-gradient(135deg,var(--primary),var(--neon));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:1rem}.empty-box p{font-size:1.1rem;color:var(--text-muted)}.loading-animation{grid-column:1/-1;displ 36,.4)}#result{margin-top:1rem;font-size:1.2rem;font-weight:600}.back-btn{display:inline-block;margin-top:1rem;color:var(--primary);text-decoration:none;font-weight:600}

</head>
<body data-theme="light">

<!-- Background Animasi -->
<div class="background-animation">
  <div class="gradient-sphere sphere-1"></div>
  <div class="gradient-sphere sphere-2"></div>
  <div class="gradient-sphere sphere-3"></div>
</div>

<!-- Header -->
<header>
  <h1 class="logo"><span class="logo-gradient">FSm4r</span> <span class="logo-secondary">Premium Store</span></h1>

<!-- Hero -->

  <p class="hero-subtitle">Top up game favoritmu dengan harga terjangkau dan proses cepat</p>
</div>

<!-- Search -->
<div class="search-container">

    <i class="fas fa-search search-icon"></i>
    <input id="searchInput" placeholder="Cari game atau item..."/>
    <button id="searchBtn"><i class="fas fa-arrow-right"></i></button>
  </div>

  <button class="filter" data-cat="FF"><i class="fas fa-fire"></i> Free Fire</button>
  <button class="filter" data-cat="ML"><i class="fas fa-chess-king"></i> Mobile Legends</button>

<main id="catalog">
  <div class="loading-animation">
    <div class="loading-spinner"></div>

  </div>

    <br>

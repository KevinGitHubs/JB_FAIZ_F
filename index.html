<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <title>Faiz_F JB Store â€“ Premium</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" href="assets/favicon.ico"/>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="background-animation">
    <div class="gradient-sphere sphere-1"></div>
    <div class="gradient-sphere sphere-2"></div>
    <div class="gradient-sphere sphere-3"></div>
  </div>

  <header>
    <div class="logo-container">
      <h1 class="logo">
        <span class="logo-gradient">Faiz_F</span>
        <span class="logo-secondary">JB Store</span>
      </h1>
      <p class="tagline">Premium Gaming Store</p>
    </div>
    <div class="top-right">
      <button class="admin-btn" id="adminBtn" title="Admin Panel">
        <i class="fas fa-cog"></i>
      </button>
    </div>
  </header>

  <button id="themeToggle" aria-label="Toggle theme">
    <div class="theme-toggle-container">
      <i class="fas fa-sun"></i>
      <i class="fas fa-moon"></i>
    </div>
  </button>

  <div class="hero-section">
    <h2 class="hero-title">Temukan Item Gaming Terbaik</h2>
    <p class="hero-subtitle">Top up game favoritmu dengan harga terjangkau dan proses cepat</p>
  </div>

  <div class="search-container">
    <div class="search-box">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchInput" placeholder="Cari game atau item...">
      <button id="searchBtn" class="search-btn">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>

  <nav class="category-nav">
    <button class="filter active" data-cat="all">
      <i class="fas fa-th-large"></i>
      Semua
    </button>
    <button class="filter" data-cat="FF">
      <i class="fas fa-fire"></i>
      Free Fire
    </button>
    <button class="filter" data-cat="ML">
      <i class="fas fa-chess-king"></i>
      Mobile Legends
    </button>
    <button class="filter" data-cat="RB">
      <i class="fas fa-cube"></i>
      Roblox
    </button>
    <button class="filter" data-cat="LAIN">
      <i class="fas fa-ellipsis-h"></i>
      Lainnya
    </button>
  </nav>

  <main id="catalog">
    <div class="loading-animation">
      <div class="loading-spinner"></div>
      <p>Memuat produk...</p>
    </div>
  </main>

  <a id="waFloat" href="https://wa.me/6288218776877?text=Halo%20Faiz_F%20JB%20Store" target="_blank">
    <div class="wa-float-container">
      <i class="fab fa-whatsapp"></i>
      <span class="wa-text">Chat Admin</span>
    </div>
  </a>

  <!-- Admin PIN Modal -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-header">
        <i class="fas fa-lock"></i>
        <h2>Admin Login</h2>
      </div>
      <div class="modal-body">
        <input type="password" id="adminPass" placeholder="Masukkan PIN" maxlength="6"/>
        <button onclick="checkAdmin()" class="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          Masuk
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="app.js"></script>
</body>
